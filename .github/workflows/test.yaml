name: "ðŸ§ª Test"
on:
  push:
    branches:
      - "main"
  pull_request:
  # build weekly at 4:00 AM UTC
  schedule:
    - cron: '0 4 * * 1'

jobs:
  test:
    name: "${{ matrix.name }}"
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Linux"
            runner: "ubuntu-latest"
            cpythons:
              - "3.9"
              - "3.10"
              - "3.11"
              - "3.12"
              - "3.13"
            tox-post-environments:
              - "py3.9-mindeps"
            cache-key-prefix: "linux"
            cache-key-hash-files:
              - "pyproject.toml"

          - name: "macOS"
            runner: "macos-latest"
            cpythons:
              - "3.13"
            tox-environments-from-pythons: true
            cache-key-prefix: "macos"
            cache-key-hash-files:
              - "pyproject.toml"

          - name: "Windows"
            runner: "windows-latest"
            cpythons:
              - "3.13"
            tox-environments-from-pythons: true
            cache-key-prefix: "windows"
            cache-key-hash-files:
              - "pyproject.toml"

          - name: "Quality"
            runner: "ubuntu-latest"
            cpythons:
              - "3.13"
            tox-environments:
              - "mypy-minpython"
              - "mypy-maxpython"
              - "reference"
              - "check-min-python-is-tested"
              - "twine-check"
            cache-key-prefix: "quality"
            cache-files:
              - ".mypy_cache/"
            cache-key-hash-files:
              - "pyproject.toml"

    uses: "globus/workflows/.github/workflows/tox.yaml@d370cf87e31ead9ba566b6fa07f05f63918a9149" # v1.3
    with:
      config: "${{ toJSON(matrix) }}"
